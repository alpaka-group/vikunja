# the following jobs runs the test "text_cxx"

# test gcc build with manually set C++ 17 version
gcc_cxx17:
  variables:
    VIKUNJA_CXX: "g++-9"
    VIKUNJA_BOOST_VERSIONS: "1.73.0"
    VIKUNJA_CXX_TEST: "ON"
    ALPAKA_CXX_STANDARD: 17
  extends: .base_gcc

# test gcc build with manually set C++ 20 version
gcc_cxx20:
  variables:
    VIKUNJA_CXX: "g++-11"
    VIKUNJA_BOOST_VERSIONS: "1.73.0"
    VIKUNJA_CXX_TEST: "ON"
    ALPAKA_CXX_STANDARD: 20
  extends: .base_gcc

# test clang build with manually set C++ 17 version
clang_cxx17:
  variables:
    VIKUNJA_CXX: "clang++-12"
    VIKUNJA_BOOST_VERSIONS: "1.73.0"
    VIKUNJA_CXX_TEST: "ON"
    ALPAKA_CXX_STANDARD: 17
  extends: .base_clang

# test clang build with manually set C++ 20 version
clang_cxx20:
  variables:
    VIKUNJA_CXX: "clang++-12"
    VIKUNJA_BOOST_VERSIONS: "1.73.0"
    VIKUNJA_CXX_TEST: "ON"
    ALPAKA_CXX_STANDARD: 20
  extends: .base_clang

# test cuda build with manually set C++ 17 version
cuda112_cxx17:
  image: registry.hzdr.de/crp/alpaka-group-container/ alpaka-ci-ubuntu20.04-cuda112-gcc:${CONTAINER_VERSION}
  variables:
    VIKUNJA_CXX: "g++-9"
    VIKUNJA_BOOST_VERSIONS: "1.73.0"
    VIKUNJA_CXX_TEST: "ON"
    ALPAKA_CXX_STANDARD: 17
  extends: .base_cuda
