.base_gcc:
  image: registry.hzdr.de/crp/alpaka-group-container/alpaka-ci-ubuntu20.04-gcc:2.0
  stage: compile-and-run
  variables:
    ALPAKA_ACCS: "ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE
                  ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE"
  script:
    - source script/run_test.sh
  # x86_64 tag is used to get a multi-core CPU for the tests
  tags:
    - x86_64
    - cpuonly

.base_clang:
  image: registry.hzdr.de/crp/alpaka-group-container/alpaka-ci-ubuntu20.04-clang:2.0
  stage: compile-and-run
  variables:
    ALPAKA_ACCS: "ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE
                  ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE"
  script:
      - source script/run_test.sh
  # x86_64 tag is used to get a multi-core CPU for the tests
  tags:
    - x86_64
    - cpuonly

.base_cuda:
  stage: compile-and-run
  variables:
    ALPAKA_ACCS: "ALPAKA_ACC_GPU_CUDA_ENABLE"
  before_script:
    - nvidia-smi
    - nvcc --version
  script:
      - source script/run_test.sh
  tags:
    - x86_64
    - cuda

.base_cuda_clang:
  stage: compile-and-run
  variables:
    ALPAKA_ACCS: "ALPAKA_ACC_GPU_CUDA_ENABLE"
    VIKUNJA_CMAKE_ARGS: "-DALPAKA_CUDA_COMPILER=clang"
  before_script:
    - nvidia-smi
    - nvcc --version
  script:
      - source script/run_test.sh
  tags:
    - x86_64
    - cuda

.base_hip:
  stage: compile-and-run
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    VIKUNJA_CXX: "hipcc"
    ALPAKA_ACCS: "ALPAKA_ACC_GPU_HIP_ENABLE"
    # architecture of the Vega 64
    VIKUNJA_CMAKE_ARGS: "-DALPAKA_HIP_ARCH=900"
  before_script:
    - rocm-smi
    - hipcc --version
  script:
    # use Vega 64 of the CI node
    - export HIP_VISIBLE_DEVICES=2
    - source script/run_test.sh
  tags:
    - x86_64
    - rocm
